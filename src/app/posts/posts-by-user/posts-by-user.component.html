<div class="container">
  <div *ngFor="let item of sortData" class="w-75 mx-auto mt-3 mb-5 px-4 py-5" style="background-color: #EDEAFF; border-radius: 10px">
    <div class="d-flex text-start">
      <img src="http://res.cloudinary.com/hieuduy175111/image/upload/v1626936061/CodingClub/javascript_bombvn.png" width="50">
      <div class="mx-3">
        <a routerLink="/posts/new/{{item.username}}" class="text-decoration-none text-dark">
          <p class="fw-bold my-1">{{item.username}}</p>
        </a>
        <p class="m-0">{{item.day_post}}</p>
      </div>
    </div>
    <div class="py-4" style="border-bottom: 2px solid black">
      <p class="fw-bolder text-start">{{item.status}}</p>
      <div class="text-center">
        <img src="{{item.image.Array_Img}}" style="width: 98%">
      </div>
    </div>
    <div class="mt-3 row text-center">
      <div class="col-6 d-flex justify-content-center">
        <img src="http://res.cloudinary.com/hieuduy175111/image/upload/v1626936061/CodingClub/like_lqtzrc.png" width="40">
        <p class="my-auto mx-2">Thích</p>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <img src="http://res.cloudinary.com/hieuduy175111/image/upload/v1626936060/CodingClub/commnet_yxp3us.png" width="40">
        <p class="my-auto mx-2">Bình luận</p>
      </div>
    </div>
  </div>
</div>
