<div class="m-3 category">
  <ul class="list-unstyled d-flex d-md-inline" *ngFor="let item of category" style="overflow-x: auto">
    <li class="row py-2 mt-2">
      <div class="col-3">
        <img src="{{item.image}}" width="30">
      </div>
      <a routerLink="#" class="text-decoration-none text-dark fw-bold text-center col-9">{{item.name}}</a>
    </li>
  </ul>
</div>
