<div class="container my-5">
  <form name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()" class="w-50 mx-auto p-3 p-md-5">
    <div class="text-center">
      <img src="http://res.cloudinary.com/hieuduy175111/image/upload/v1626936061/CodingClub/javascript_bombvn.png" width="100">
      <h3 class="mt-3">Thái Học</h3>
    </div>
    <div class="reg-form form-group mt-5">
      <label for="oldpassword" class="fw-bold">
        Mật khẩu cũ
      </label>
      <input
        class="form-control"
        type = "password"
        name="oldpassword"
        formControlName="oldpassword"
        required
        placeholder="Mật khẩu cũ"
        id="oldpassword"
      >
      <div *ngIf="oldpassword?.invalid && (oldpassword?.touched || submitted)" class="text-danger mt-2">
        <div *ngIf="oldpassword?.errors?.required">
          Mật khẩu không được để trống
        </div>
      </div>
    </div>
    <div class="reg-form form-group my-3">
      <label for="newpassword" class="fw-bold">
        Mật khẩu mới
      </label>
      <input
        class="form-control"
        type = "password"
        name="newpassword"
        formControlName="newpassword"
        required
        placeholder="Mật khẩu mới"
        id="newpassword"
      >
      <div *ngIf="newpassword?.invalid && (newpassword?.touched || submitted)" class="text-danger mt-2">
        <div *ngIf="newpassword?.errors?.required">
          <i class="fa fa-exclamation-circle" aria-hidden="true">Mật khẩu mới không được để trống</i>
        </div>
        <div *ngIf="newpassword?.errors?.minlength">
          Mật khẩu mới phải nhiều hơn 9 ký tự
        </div>
      </div>
    </div>
    <div class="reg-form form-group my-3">
      <label for="confirmnewpassword" class="fw-bold">
        Nhập lại mật khẩu
      </label>
      <input
        class="form-control"
        type = "password"
        name="confirmnewpassword"
        formControlName="confirmnewpassword"
        required
        placeholder="Xác thực mật khẩu mới"
        id="confirmnewpassword"
      >
      <div *ngIf="confirmnewpassword?.invalid && (confirmnewpassword?.touched || submitted)" class="text-danger mt-2">
        <div *ngIf="confirmnewpassword?.errors?.required">
          Xác thực không được để trống
        </div>
      </div>
    </div>
    <div class="text-center pb-5">
      <button  type="submit" class="btn btn-info">LƯU</button>
    </div>
  </form>
</div>
