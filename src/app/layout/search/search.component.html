<div class="container-fluid vh-100">
  <h2 class="text-center my-3">Kết quả tìm kiếm cho:  {{ searchKeyword }}</h2>
  <div class="w-50 m-auto" *ngFor="let user of searchResult">
    <div class="w-100 rounded d-flex align-items-center justify-content-between my-2 p-3" style="background-color: #EDEAFF !important">
      <img [src]="user.avatar" [alt]="user.username" width="50px">
      <h3>{{ user.username }}</h3>
      <button *ngIf="!user.requested;else cancel_request" class="btn btn-primary" (click)="sendFriendRequest(user.username); user.requested = !user.requested">Thêm bạn</button>
      <ng-template #cancel_request>
        <button class="btn btn-danger" (click)="cancelFriendRequest(user.username); user.requested = !user.requested">Hủy yêu cầu</button>
      </ng-template>
    </div>
  </div>
</div>
