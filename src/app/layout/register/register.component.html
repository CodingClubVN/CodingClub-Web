<div class="container my-5 bg-light">
  <form name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()" class="w-50 mx-auto">
    <div class="text-center pt-5">
      <h1>ĐĂNG KÝ</h1>
    </div>
    <div class="reg-form form-group mt-3">
      <input
        class="form-control"
        type = "text"
        name="username"
        formControlName="username"
        required
        placeholder="Username"
        id="username"
      >
    </div>
    <div class="reg-form form-group my-3">
      <input
        class="form-control"
        type = "text"
        name="fullname"
        formControlName="fullname"
        required
        placeholder="Họ và tên"
        id="fullname"
      >
    </div>
    <div class="reg-form form-group my-3">
      <input
        class="form-control"
        type = "date"
        name="dob"
        formControlName="dob"
        required
        placeholder="Ngày Sinh"
        id="dob"
      >
    </div>
    <div class="reg-form form-group my-3">
      <input
        class="form-control"
        type = "number"
        name="phone"
        formControlName="phone"
        required
        placeholder="Số Điện Thoại"
        id="phone"
      >
    </div>
    <div class="reg-form form-group my-3">
      <input
        class="form-control"
        type = "password"
        name="password"
        formControlName="password"
        required
        placeholder="Password"
        id="password"
      >
    </div>
    <div class="reg-form form-group my-3">
      <input
        class="form-control"
        type = "password"
        name="confirmpassword"
        formControlName="confirmpassword"
        required
        placeholder="Confirmpassword"
        id="confirmpassword"
      >
    </div>
    <div class="text-center pb-5">
      <button type="submit" class="btn btn-danger">ĐĂNG KÝ</button>
    </div>
  </form>
</div>
