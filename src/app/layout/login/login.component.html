<div class="container ">
  <div class="row h-100 justify-content-center align-items-center">
    <form name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()" class="w-100 p-5">
      <div class="text-center">
        <h1 class="fw-bold">ĐĂNG NHẬP</h1>
      </div>
      <div class="reg-form form-group mt-4">
        <label for="username" class="fw-bold">
          Tài khoản:
        </label>
        <input
          class="form-control"
          type = "text"
          name="username"
          formControlName="username"
          required
          placeholder="Username"
          id="username"
        >
        <div *ngIf="username?.invalid && (username?.touched || submitted)" class="text-danger mt-2">
          <div *ngIf="username?.errors?.required">
            Tên đăng nhập không được để trống
          </div>
          <div *ngIf="username?.errors?.pattern">
            Tên đăng nhập sai định dạng
          </div>
        </div>
      </div>
      <div class="reg-form form-group my-3">
        <label for="password" class="fw-bold">
          Mật khẩu:
        </label>
        <input
          class="form-control"
          type = "password"
          name="password"
          formControlName="password"
          required
          placeholder="Password"
          id="password"
        >
        <div *ngIf="password?.invalid && (password?.touched || submitted)" class="text-danger mt-2">
          <div *ngIf="password?.errors?.required">
            Mật khẩu không được để trống
          </div>
          <div *ngIf="password?.errors?.minlength">
            Mật khẩu phải lơn hơn 9 ký tự
          </div>
        </div>
      </div>
      <div class="text-center">
        <button  type="submit" class="btn btn-info mt-1 fw-bolder">ĐĂNG NHẬP</button>
      </div>
      <div class="mt-3">
          <span>Bạn chưa có tài khoản
            <a routerLink="/register">Đăng ký</a>
          </span>
      </div>
      <div>
        <a routerLink="#">Quên mật khẩu ?</a>
      </div>
    </form>
  </div>
</div>
